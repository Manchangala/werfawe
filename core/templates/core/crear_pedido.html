{% extends 'core/base.html' %}

{% block title %}Crear Pedido{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title text-center">Crear Pedido</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_fecha_entrega" class="form-label">Fecha de entrega</label>
                            <input type="date" name="fecha_entrega" id="id_fecha_entrega" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="id_direccion_entrega" class="form-label">Direcci√≥n de entrega</label>
                            <textarea name="direccion_entrega" id="id_direccion_entrega" class="form-control"></textarea>
                        </div>
                        <h4>Productos</h4>
                        <div class="mb-3">
                            {% for producto in productos %}
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="productos" value="{{ producto.id }}" id="producto_{{ producto.id }}">
                                    <label class="form-check-label" for="producto_{{ producto.id }}">
                                        {{ producto.nombre }} - ${{ producto.precio }}
                                    </label>
                                    <input type="number" name="cantidad_{{ producto.id }}" min="1" value="1" class="form-control mt-2">
                                </div>
                            {% endfor %}
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Realizar Pedido</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
