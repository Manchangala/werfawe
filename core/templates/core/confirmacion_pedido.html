{% extends 'core/base.html' %}

{% block title %}Paso 2: Confirmación del Pedido{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Paso 2: Confirmación del Pedido</h1>
    <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Paso 1</div>
        <div class="progress-bar bg-success" role="progressbar" style="width: 25%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">Paso 2</div>
        <div class="progress-bar bg-danger" role="progressbar" style="width: 25%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">Paso 3</div>
        <div class="progress-bar bg-danger" role="progressbar" style="width: 25%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">Paso 4</div>
    </div>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="peticiones_especiales" class="form-label">Peticiones Especiales</label>
            <textarea name="peticiones_especiales" id="peticiones_especiales" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Continuar</button>
    </form>
</div>
{% endblock %}
