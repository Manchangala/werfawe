{% extends 'core/base.html' %}

{% block title %}Paso 3: Elección de Entrega{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Paso 3: Elección de Entrega</h1>
    <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Paso 1</div>
        <div class="progress-bar bg-success" role="progressbar" style="width: 25%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">Paso 2</div>
        <div class="progress-bar bg-success" role="progressbar" style="width: 25%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">Paso 3</div>
        <div class="progress-bar bg-danger" role="progressbar" style="width: 25%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">Paso 4</div>
    </div>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="tipo_entrega" class="form-label">Tipo de Entrega</label>
            <select name="tipo_entrega" id="tipo_entrega" class="form-control">
                <option value="domicilio">Domicilio</option>
                <option value="recogida">Recogida en Tienda</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="direccion_entrega" class="form-label">Dirección de Entrega</label>
            <input type="text" name="direccion_entrega" id="direccion_entrega" class="form-control">
        </div>
        <div class="mb-3">
            <label for="fecha_entrega" class="form-label">Fecha de Entrega</label>
            <input type="date" name="fecha_entrega" id="fecha_entrega" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Continuar</button>
    </form>
</div>
{% endblock %}
