<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proceso de Pedido</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .step-red {
            background-color: #f8d7da;
        }
        .step-green {
            background-color: #d4edda;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Proceso de Pedido</h1>

        <div class="card mb-3" id="step1" onclick="toggleStep(1)">
            <div class="card-header step-red">Paso 1: Selección del producto</div>
            <div class="card-body" style="display:none;">
                <form method="post" action="">
                    <div class="form-group">
                        <label for="producto">Producto</label>
                        <select id="producto" name="producto" class="form-control">
                            <!-- Opciones de productos -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cantidad">Cantidad</label>
                        <input type="number" id="cantidad" name="cantidad" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar y Continuar</button>
                </form>
            </div>
        </div>

        <div class="card mb-3" id="step2" onclick="toggleStep(2)">
            <div class="card-header step-red">Paso 2: Confirmación y personalización</div>
            <div class="card-body" style="display:none;">
                <form method="post" action="">
                    <div class="form-group">
                        <label for="personalizacion">Personalización</label>
                        <textarea id="personalizacion" name="personalizacion" class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar y Continuar</button>
                </form>
            </div>
        </div>

        <div class="card mb-3" id="step3" onclick="toggleStep(3)">
            <div class="card-header step-red">Paso 3: Método de entrega</div>
            <div class="card-body" style="display:none;">
                <form method="post" action="">
                    <div class="form-group">
                        <label for="metodo_entrega">Método de Entrega</label>
                        <select id="metodo_entrega" name="metodo_entrega" class="form-control">
                            <option value="tienda">Recoger en tienda</option>
                            <option value="domicilio">Entrega a domicilio</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar y Continuar</button>
                </form>
            </div>
        </div>

        <div class="card mb-3" id="step4" onclick="toggleStep(4)">
            <div class="card-header step-red">Paso 4: Pago y finalización</div>
            <div class="card-body" style="display:none;">
                <form method="post" action="">
                    <div class="form-group">
                        <label for="pago">Método de Pago</label>
                        <select id="pago" name="pago" class="form-control">
                            <!-- Opciones de pago -->
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Finalizar Pedido</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function toggleStep(step) {
            var cardBody = document.querySelector("#step" + step + " .card-body");
            var displayStyle = cardBody.style.display === "none" ? "block" : "none";
            cardBody.style.display = displayStyle;
        }
    </script>
</body>
</html>
