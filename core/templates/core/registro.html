{% extends 'core/base.html' %}

{% block title %}Registro{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title text-center">Registro</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Nombre de Usuario</label>
                            <input type="text" name="username" id="id_username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Correo Electrónico</label>
                            <input type="email" name="email" id="id_email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password1" class="form-label">Contraseña</label>
                            <input type="password" name="password1" id="id_password1" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password2" class="form-label">Confirmar Contraseña</label>
                            <input type="password" name="password2" id="id_password2" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_direccion" class="form-label">Dirección</label>
                            <input type="text" name="direccion" id="id_direccion" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_telefono" class="form-label">Teléfono</label>
                            <input type="text" name="telefono" id="id_telefono" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
